<!doctype html>
<html lang="en">

<head>
  <title>Mars_Information</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
  .card {
    background-color: whitesmoke;
    font-size: 20px;
  }

</style>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title">Mission To Mars</h2>
        <a href="/scrape" class="btn btn-primary">Scrape New Data</a>
      </div>
    </div>

    <div class="row pt-4 ">
      <h2>Latest Mars New</h2>
    </div>
    <div class="row">
      <h4>{{mars.news_title}}</h4>
    </div>
    <div class="row">
      <p>{{mars.news_description}}</p>
    </div>
    <div class="row pt-4"> </div>


    <div class="row">
      <div class="col -6">
        <h3>Featured Mars Image</h3>
        <hr>
        <img src="{{mars.featured_pic_line}}" alt="fetured image" height="450" width="450">
      </div>
      <div class="col-3 pt-2">
        <div class="row">
          <h3>Current Weather on Mars</h3>
          <p>{{mars.weather_description}}</p>
        </div>
        <div class="row pt-2">
          <h3>Mars_Fact</h3>
          <hr>
          {{mars.mars_fact}}
        </div>
      </div>
    </div>

    <div class="row pt-3">
  
      <div class="row pt-2 center-align"> 
      <h2>  Mars Hemisphere</h2>
      </div>
      <hr>
      
<div class="containe pt-3.5 ">
        {% for item in mars.hemisphere_image %}

        <div class="card pt-2" style="width: 25rem;display: inline-block">
          <img class="card-img-top " src="{{item.image_link
          }}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{item.image_name}}</p>
          </div>
        </div>
        {% endfor %}
      </div>  
    </div>




  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
